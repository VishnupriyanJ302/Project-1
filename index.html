<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>'Spotify - Web Player: Music for everyone'</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img class="invert" src="img/cancel.svg" alt="">
            </div>
            <div class="home bg-grey m-1 rounded p-1">
                <div class="logo"><img width="100px" src="img/logo.svg" alt="logo"></div>
                <ul>
                    <li><img class="invert" width="15px" src="img/home.svg" alt="home"> Home </li>
                    <li><img class="invert" width="15px" src="img/search.svg" alt="home"> Search </li>
                </ul>
            </div>
            <div class="library bg-grey m-1 rounded p-1">
                <div class="heading">
                    <img class="invert" width="23px" height="23px" src="img/playlist.svg" alt="playlist">
                    <h2>Your library</h2>
                </div>
                <div class="songlist">
                    <ul>

                    </ul>
                </div>
                <div class="footer">

                    <div>
                        <a href="https://www.spotify.com/in-en/legal/" data-encore-id="textLink" id="">
                            <span data-encore-id="type">Legal</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/safetyandprivacy/" data-encore-id="textLink" id="">
                            <span data-encore-id="type">Safety &amp; Privacy Center</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/" data-encore-id="textLink" id="">
                            <span data-encore-id="type">Privacy Policy</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/cookies-policy/" data-encore-id="textLink" id="">
                            <span data-encore-id="type">Cookies</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3" data-encore-id="textLink"
                            id="">
                            <span data-encore-id="type">About Ads</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/accessibility/" data-encore-id="textLink" id="">
                            <span data-encore-id="type">Accessibility</span></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="right bg-grey rounded">
            <div class="header">
                <div class="nav">
                    <div class="hamburgercont">
                        <img class="invert hamburger" src="img/hamburger.svg" alt="">
                        <img src="img/left.svg" alt="">
                        <img src="img/right.svg" alt="">
                    </div>
                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>  
            <div class="spotifyplaylist">
                <h2>Spotify Playlist</h2>
                <div class="cardcontainer">

                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">
                        </div>
                    </div>
                    <div class="abovebar">
                        <div class="songinfo">
                        </div>
                        <div class="songbuttons">
                            <img width="60vw" id="previousplay" src="img/previous.svg" alt="">
                            <img width="60vw" id="playnow" src="img/play.svg" alt="">
                            <img width="60vw" id="nextplay" src="img/next.svg" alt="">
                        </div>
                        <div class="timevol">
                            <div class="songtime">
                            </div>
                            <div class="volume">
                                <img width="25" src="img/volume.svg" alt="">
                                <div class="range">
                                    <input type="range" name="volume" id="" min="0" max="100" value="50">
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>

<!-- CONTROL + SHIFT + R is hard reload for fav icon i guess -->
